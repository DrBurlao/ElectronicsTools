<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects File Xplorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #file-list, #folder-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .file-item, .folder-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-item:hover, .folder-item:hover {
            background-color: #e9e9e9;
        }

        .file-icon {
            margin-right: 10px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="file"], input[type="text"] {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #preview-container {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        img, iframe, video {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        audio {
            margin-top: 10px;
        }

        /* Drag-and-Drop Estilos */
        #drop-area {
            border: 2px dashed #007BFF;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        #drop-area.dragover {
            background-color: #e9e9e9;
        }

        /* Barra de progreso */
        #progress-bar {
            width: 100%;
            background-color: #ddd;
        }

        #progress-bar-fill {
            height: 10px;
            width: 0;
            background-color: #007BFF;
        }

        /* Filtros */
        .filter-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-bar button {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        .filter-bar button:hover {
            background-color: #e0e0e0;
        }

        .trash-bin {
            background-color: #FF6347;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Projects File Xplorer</h1>

    <!-- √Årea para arrastrar y soltar archivos -->
    <div id="drop-area">Arrastra aqu√≠ tus archivos o haz clic para seleccionarlos</div>

    <!-- Progreso de subida -->
    <div id="progress-bar">
        <div id="progress-bar-fill"></div>
    </div>

    <!-- Buscador y Filtros -->
    <div class="filter-bar">
        <input type="text" id="search-input" placeholder="Buscar archivo o carpeta...">
        <div>
            <button onclick="filterByType('image')">Im√°genes</button>
            <button onclick="filterByType('audio')">Audios</button>
            <button onclick="filterByType('document')">Documentos</button>
            <button onclick="filterByType('video')">Videos</button>
        </div>
    </div>

    <!-- Cargar archivos -->
    <input type="file" id="file-input" webkitdirectory multiple>

    <!-- Lista de carpetas -->
    <div id="folder-list"></div>

    <!-- Lista de archivos -->
    <div id="file-list"></div>

    <!-- Vista previa -->
    <div id="preview-container"></div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileListContainer = document.getElementById('file-list');
        const folderListContainer = document.getElementById('folder-list');
        const searchInput = document.getElementById('search-input');
        const previewContainer = document.getElementById('preview-container');
        const progressBarFill = document.getElementById('progress-bar-fill');
        let files = [];
        let folders = [];
        let favorites = [];

        // Funci√≥n para manejar el Drag-and-Drop
        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            dropArea.classList.remove('dragover');
            const droppedFiles = Array.from(event.dataTransfer.files);
            handleFiles(droppedFiles);
        });

        dropArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Subida de archivos desde input
        fileInput.addEventListener('change', (event) => {
            const selectedFiles = Array.from(event.target.files);
            handleFiles(selectedFiles);
        });

        // Manejar archivos y mostrar en la lista
        function handleFiles(selectedFiles) {
            files = files.concat(selectedFiles);
            displayFiles(files);
        }

        // Mostrar archivos
        function displayFiles(fileArray) {
            fileListContainer.innerHTML = '';
            fileArray.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.classList.add('file-item');
                
                let fileIcon;
                if (file.type.startsWith('image')) {
                    fileIcon = 'üñºÔ∏è';
                } else if (file.type === 'application/pdf') {
                    fileIcon = 'üìÑ';
                } else if (file.type.startsWith('audio')) {
                    fileIcon = 'üéµ';
                } else if (file.type === 'video/mp4') {
                    fileIcon = 'üé•';
                } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                    fileIcon = 'üìÑ';
                } else {
                    fileIcon = 'üìÅ';
                }

                fileItem.innerHTML = `
                    <span class="file-icon">${fileIcon}</span>
                    <span>${file.name}</span>
                    <div class="file-actions">
                        <button onclick="viewFile(${index})">Ver</button>
                        <button onclick="downloadFile(${index})">Descargar</button>
                        <button onclick="renameFile(${index})">Renombrar</button>
                        <button class="trash-bin" onclick="deleteFile(${index})">Eliminar</button>
                    </div>
                `;

                fileListContainer.appendChild(fileItem);
            });
        }

        // Ver archivo dependiendo del tipo
        function viewFile(fileIndex) {
            const file = files[fileIndex];
            const fileType = file.type;
            previewContainer.innerHTML = '';

            if (fileType.startsWith('image')) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                previewContainer.appendChild(img);
            } else if (fileType === 'application/pdf') {
                const iframe = document.createElement('iframe');
                iframe.src = URL.createObjectURL(file);
                previewContainer.appendChild(iframe);
            } else if (fileType.startsWith('audio')) {
                const audio = document.createElement('audio');
                audio.src = URL.createObjectURL(file);
                audio.controls = true;
                previewContainer.appendChild(audio);
            } else if (fileType === 'video/mp4') {
                const video = document.createElement('video');
                video.src = URL.createObjectURL(file);
                video.controls = true;
                previewContainer.appendChild(video);
            } else {
                previewContainer.textContent = 'Vista previa no disponible para este tipo de archivo.';
            }
        }

        // Descargar archivo
        function downloadFile(fileIndex) {
            const file = files[fileIndex];
            const a = document.createElement('a');
            a.href = URL.createObjectURL(file);
            a.download = file.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Renombrar archivo
        function renameFile(fileIndex) {
            const newName = prompt("Introduce el nuevo nombre del archivo:");
            if (newName) {
                files[fileIndex].name = newName;
                displayFiles(files);
            }
        }

        // Eliminar archivo
        function deleteFile(fileIndex) {
            const confirmDelete = confirm("¬øEst√°s seguro de que deseas eliminar este archivo?");
            if (confirmDelete) {
                files.splice(fileIndex, 1);
                displayFiles(files);
            }
        }

        // Filtrar archivos por tipo
        function filterByType(type) {
            let filteredFiles = [];
            if (type === 'image') {
                filteredFiles = files.filter(file => file.type.startsWith('image'));
            } else if (type === 'audio') {
                filteredFiles = files.filter(file => file.type.startsWith('audio'));
            } else if (type === 'document') {
                filteredFiles = files.filter(file => file.type === 'application/pdf' || file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document');
            } else if (type === 'video') {
                filteredFiles = files.filter(file => file.type === 'video/mp4');
            }
            displayFiles(filteredFiles);
        }

        // Buscar archivos
        searchInput.addEventListener('input', () => {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredFiles = files.filter(file => file.name.toLowerCase().includes(searchTerm));
            displayFiles(filteredFiles);
        });
    </script>
</body>
</html>
